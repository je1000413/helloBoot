      password: PI-89ef#9d5D7
  jpa:
    defer-datasource-initialization: false
    hibernate:
      #current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        format_sql: false

  data:
    redis:
      port: 6379
      host: 34.64.204.148
      #port: 8083
      #host: localhost
      timeout: 2000
      pub-sub:
        is-expire: true
        expire: 60
    rest:
      base-path: /api
      default-page-size: 50
      max-page-size: 10
  application:
    name: fileStorage
  servlet:
    multipart:
      enabled : true
      max-file-size : 100MB
      max-request-size : 100MB
  http:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB


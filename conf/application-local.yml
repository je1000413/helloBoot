server:
  port: 20004
  contextPath: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
  tomcat:
    max-http-form-post-size: 100MB
    max-swallow-size: 100MB

logging:
  config: conf/local/logback.xml
  level:
    com.mice.backoffice.c2v_mice_backoffice_api.client: DEBUG
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql: TRACE

springdoc:
  version: 'v1.0.0'
  api-docs:
    enabled: true
    path: /api/v3/api-docs
    groups:
      enabled: true
  swagger-ui:
    operationsSorter: alpha
    tagsSorter: alpha
    enabled: true
    path: /api/swagger-ui.html
    use-root-path: true
  cache:
    disabled: true

spring:
  datasource:
    hikari:
      maxLifetime: 3000
      connection-timeout: 2000
      validation-timeout: 1000
      idle-timeout: 1000
      maximum-pool-size: 10
      minimum-idle: 1
    master:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://34.64.189.84:10315/p_mice?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
      username: platform_user
      password: PI-89ef#9d5D7
